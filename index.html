<!DOCTYPE html>
<html>
    <head>
        <title>TREASURE QUEST</title>
        <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,900&display=swap" rel="stylesheet">
    </head>
    <body>
    <h1>TREASURE QUEST</h1>
    <p>Find the treasure, don't step on a bomb!</p>
    <p class="scoreMessage">Treasure Count: <span class="score">0</span> of 4</p>
    <p class="message"></p>
     <div class="gameboard">
        <div class="row">
            <div class="space empty"></div>
            <div class="space bomb"></div>
            <div class="space empty"></div>
            <div class="space treasure"></div>
        </div>
        <div class="row">
            <div class="space empty"></div>
            <div class="space empty"></div>
            <div class="space bomb"></div>
            <div class="space treasure"></div>
        </div>
        <div class="row">
            <div class="space treasure"></div>
            <div class="space empty"></div>
            <div class="space empty"></div>
            <div class="space empty"></div>
        </div>
        <div class="row">
            <div class="space bomb"></div>
            <div class="space empty"></div>
            <div class="space treasure"></div>
            <div class="space empty"></div>
        </div>
     </div>
        <button class="reset">RESET</button>
    </body>
</html>
